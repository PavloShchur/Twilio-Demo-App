<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <title>Twilio Demo App</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="index.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://sdk.twilio.com/js/video/releases/2.24.0/twilio-video.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="navigation" class="display-none">
                <div id="startScreenSharing" onclick="startScreenSharing()" style="text-align: right">
                    <i class="fa fa-youtube-play" title="Start screen sharing."></i>
                </div>
                <div id="turnOnCamera" onclick="turnOnVideo()" style="text-align: left">
                    <i class="fa fa-play" title="Turn on camera."></i>
                </div>
                <div id="turnOffCamera" class="display-none" onclick="turnOffVideo()" style="text-align: left">
                    <i class="fa fa-stop" title="Turn off camera."></i>
                </div>
            </div>
            <div>
                <canvas id="sharingScreen"></canvas>

                <div id="credentials">

                    <h1>Credentials</h1>

                    <label for="SID">SID of the Twilio Account:</label><br>
                    <input type="text" id="SID" name="APIKey"><br>

                    <label for="APIKey">API Key:</label><br>
                    <input type="text" id="APIKey" name="APIKey"><br>

                    <label for="APISecret">API Secret:</label><br>
                    <input type="text" id="APISecret" name="APISecret"><br><br>

                    <input type="submit" value="Submit" onclick="connect()">
                </div>
            </div>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
